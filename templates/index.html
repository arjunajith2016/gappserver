<!DOCTYPE html>
<head>
<title>G-NET</title>
<link rel=stylesheet type='text/css' href="{{ url_for('static', filename='style.css') }}"></link>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='app/myApp.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='app/controllers/myCtrl.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.12.0.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/parallax.js-1.3.1/parallax.js') }}"></script>

</head>
<body ng-app='myApp' ng-controller='world' ng-mousemove="fun($event)" ng-mouseleave='curshow = false' ng-mouseover='curshow = true'>

	<!--<div id='cursor' style="position: fixed; left: {{mx|angular}}px; top: {{my|angular}}px;" ng-show='curshow'>
		<img src="{{ url_for('static', filename='cursor.png') }}" width="30px" />
	</div>-->

	<div id='navbar'>
		<a href='#home'><div class='button' id='logo'><!--<span class="arrow">&#9660; </span>-->G-NET</div></a>
		<div>
			<div class='button' ng-click='regButtClick()' ng-mouseover='regButtHover = true'>Register/Login</div>
			<!--<div class='ddlist' ng-show='regButtHover' ng-mouseleave='regButtHover = false'>
				<div class='button'>Filter</div>
				<p> Holda amigo!</p>
			</div>-->
		</div>
		<a href='#temp'><div class='button'>Blog</div></a>
		<a href='#whiteboard'><div class='button'>Whiteboard</div></a>
	</div>

	<div id='login' ng-mouseleave='regButtClick()'>
		<form ng-hide='loggedIn'>
			<h3>Login</h3>
			<input type='text' ng-model='username' placeholder='Username'>
			<input type='password' ng-model='password' placeholder='Password'>
			<input type='submit' ng-click='login()' value='Login'>
		</form>
		<form ng-hide='loggedIn'>
			<h3>Register</h3>
			<input type='text' ng-model='namer' placeholder='Name'>
			<input type='text' ng-model='usernamer' placeholder='Username'>
			<input type='password' ng-model='passwordr' placeholder='Password' readonly  
     onfocus="this.removeAttribute('readonly');">
			<input type='submit' ng-click='register()' value='Register'>
		</form>
		<form ng-show='loggedIn'>
			<input type='submit' ng-click='logout()' value='Logout'>
		</form>
		<h3>{{ reply|angular }}</h3>
	</div>

	<div class='header'>
	<div class='header parallax-window' data-parallax="scroll" data-image-src="{{ url_for('static', filename='banner_4.jpg') }}">
		<br>
		<br>
		<br>
		<br>
		<h1 id='logo'>GROFERS NETWORK</h1>
	</div>
	</div>

	<!--<div class='sidebar'>
		<div id='miniprofile'>
			<img src="http://www.gotchocolate.com/wp-content/uploads/2011/11/IMG_8981-1024x681.jpg" alt='Profle Pic' width='150'/>
			User<br>
			Admin<br>
			admin@admin.com
		</div>
	</div>-->

	<div class='page'>

		<div id='main'>
			<div ng-view></div>
		</div>
	</div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
